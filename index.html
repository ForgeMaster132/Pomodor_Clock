<!DOCTYPE html>
<html>
    <head>
        <link href="stylesheet.css" rel="stylesheet" type="text/css">
        <title> Pomodoro Clock </title>
    </head>
    <body>
        <div id="clock">
            <h1 id="clock-name"> Pomodoro Clock </h1>
                <div class="setting-block" id="session">
                    <h1 class="set-number" id="session-set-number">25</h1>
                    <i class="up-arrow" id="session-up-arrow"> </i>
                        <h1 id="set-session-heading"> Session </h1>
                    <i class="down-arrow" id="session-down-arrow"> </i>
                </div>
                <div class="setting-block" id="break">
                        <h1 class="set-number" id="break-set-number">5</h1>
                    <i class="up-arrow" id="break-up-arrow"> </i>
                        <h1 id="set-break-heading"> Break </h1>
                    <i class="down-arrow" id="break-down-arrow"> </i>
                </div>
                <div id="display">
                    <img class="button" id="pause" src="Images/pause.png"> </img>
                    <img class="button" id="play" src="Images/play.png"> </img>
                    <img class="button" id="refresh" src="Images/refresh.png"> </img>
                    <img class="button" id="stop" src="Images/stop.png"> </img>
                    <h1 id="time">25:00</h1>
                    <h1 id="session-break"> Session </h1>
                </div>
        </div>
    </body>
    <script src="script.js" type="text/javascript"></script>
</html>
